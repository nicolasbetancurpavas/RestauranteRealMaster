<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400&family=Signika+Negative&display=swap"
    rel="stylesheet" />
  <!-- Animate -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="../static/styles/main/main.css">
  <link rel="stylesheet" href="../static/styles/home.css">
  <link rel="stylesheet" href="../static/styles/nav.css" />

</head>

<body>
  <header>
    {% include './shared/nav.html' %}
  </header>

  <main id="container-main" class='max-width'>
    <div class="main-plates">
      {% for plato in platos %}
      <div class="container-plate">
        <h2 class="title-plate">{{ plato.nombre }}</h2>
        <img class="img-plate" src={{plato.foto}}></img>
        <p class="description-plate">{{plato.descripcion}}</p>
        <p class="price-plate">${{plato.precio}}</p>
      </div>
      {% endfor %}
    </div>
  </main>

  <footer></footer>

  <script src="../static/js/wow.min.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>
    new WOW().init()
  </script>

</body>

</html>
