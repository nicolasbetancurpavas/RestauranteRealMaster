<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro platos</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo&display=swap" rel="stylesheet">
  <!-- Animate -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="../static/styles/home.css" />
  <link rel="stylesheet" href="../static/styles/nav.css" />
  <link rel="stylesheet" href="../static/styles/footer.css" />
  <link rel="stylesheet" href="../static/styles/coverPlates.css" />
  <link rel="stylesheet" href="../static/styles/formPlates.css" />

  <!-- sweetalert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>
  <header>
    {% include './shared/coverPlates.html' %}
    {% include './shared/nav.html' %}
  </header>

  {% if flag %}
  <script src="../static/js/alert.js"></script>
  {% endif %}

  <main>
    <section class="form-plates wow animate__animated animate__fadeInUp">
      <form method="POST" action="" class="form-container">
        <h2 class="form-plates-title">Registrar Nuevo plato</h2>
        {{ formulario }}
        {% csrf_token %}
        <button id='btn-form' type="submit" class="form-plates-btn">Guardar</button>
      </form>
    </section>
  </main>

  <footer class="footer-plates">
    {% include './shared/footer.html' %}
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="../static/js/wow.min.js"></script>
  <script>
    new WOW().init()
  </script>

  <script src="../static/js/controller.js"></script>
</body>

</html>
